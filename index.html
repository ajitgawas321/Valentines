<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('bg.png') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        position: relative;
    }

    .titleBox {
        background: rgba(255, 255, 255, 0.65);
        padding: 12px 20px;
        border-radius: 12px;
        margin-bottom: 40px;     /* ‚Üê keeps popup & text separate */
        z-index: 2;
    }

    h1 {
        margin: 0;
        color: #d6005a;
        font-size: 26px;
    }

    button {
        padding: 12px 28px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        margin: 10px;
        cursor: pointer;
        font-weight: bold;
        z-index: 2;
        position: relative;
    }

    #yesBtn {
        background: #ff2b70;
        color: white;
        position: absolute;
    }

    #noBtn {
        background: white;
        border: 2px solid #ff2b70;
        color: #ff2b70;
    }

    /* Center popup */
    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255,255,255,0.9);
        padding: 25px 32px;
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(255, 0, 100, 0.5);
        display: none;
        text-align: center;
        color: #ff2b70;
        font-size: 20px;
        z-index: 1000;
    }
</style>

</head>
<body>

<div class="titleBox">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
</div>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn" onclick="alert('Aree NO nako na baby üò≠‚ù§Ô∏è')">NO üòí</button>

<div id="popup"></div>

<script>
let moveCount = 0;

document.getElementById("yesBtn").addEventListener("click", function () {

    moveCount++;

    // First 9 clicks ‚Üí Move button only
    if (moveCount < 10) {
        let btn = document.getElementById("yesBtn");
        let x = Math.random() * (window.innerWidth - 150);
        let y = Math.random() * (window.innerHeight - 200);

        btn.style.left = x + "px";
        btn.style.top  = y + "px";
        return;
    }

    // 10th click ‚Üí Show final popup then redirect
    if (moveCount === 10) {
        let popup = document.getElementById("popup");
        popup.innerHTML = "Aree kiti vela try karnar ha? <br>Okay chal last time try karu baghu üòâ‚ù§Ô∏è";
        popup.style.display = "block";

        setTimeout(() => {
            popup.style.display = "none";
            window.location.href = "page2.html";
        }, 2500);
    }

});
</script>

</body>
</html>
