<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        text-align: center;
        height: 100vh;
        background: url('yourBackgroundImage.png') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: #ff0055;
        background: rgba(255,255,255,0.6);
        padding: 10px 20px;
        border-radius: 12px;
    }

    .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 12px;
        font-size: 20px;
        margin: 12px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff2b70;
        color: white;
    }

    #noBtn {
        background: white;
        border: 2px solid #ff2b70;
        color: #ff2b70;
        position: absolute;
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px pink;
        display: none;
        font-size: 18px;
        z-index: 1000;
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button class="btn" id="yesBtn">YES ‚ù§Ô∏è</button>
<button class="btn" id="noBtn">NO üòí</button>

<div class="popup" id="popupBox"></div>

<script>
let clickCount = 0;

document.getElementById("yesBtn").onclick = function () {
    window.location.href = "page2.html";
};

document.getElementById("noBtn").onclick = function () {
    clickCount++;

    let popup = document.getElementById("popupBox");

    if (clickCount < 10) {
        // Move button randomly
        let btn = document.getElementById("noBtn");
        btn.style.left = Math.random() * 300 + "px";
        btn.style.top  = Math.random() * 400 + "px";

        // On 9th click ‚Üí show special message
        if (clickCount === 9) {
            popup.innerHTML = "Areee wait wait üò≠‚ù§Ô∏è<br>How desperate you are to be my Valentine ha? üòâ<br>Okay now try last time!";
        } else {
            popup.innerHTML = "Areee‚Ä¶ YES mha naa baby üò≠‚ù§Ô∏è";
        }

        popup.style.display = "block";

        setTimeout(() => {
            popup.style.display = "none";
        }, 1500);

    } else {
        // 10th click ‚Üí go to second page
        window.location.href = "page2.html";
    }
};
</script>

</body>
</html>
