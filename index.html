<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('yourBackground.png') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
    }

    h1 {
        background: rgba(255, 255, 255, 0.6);
        padding: 12px 20px;
        border-radius: 12px;
        color: #ff005d;
        text-align: center;
    }

    button {
        padding: 12px 25px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        margin: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    #yesBtn {
        background: #ff2b70;
        color: white;
        position: absolute;
    }

    #noBtn {
        background: white;
        color: #ff2b70;
        border: 2px solid #ff2b70;
    }

    /* Center popup */
    #popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(255,0,100,0.7);
        display: none;
        text-align: center;
        color: #ff2b70;
        font-size: 18px;
        z-index: 1000;
    }
</style>

</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn" onclick="alert('Aree NO nako na baby üò≠‚ù§Ô∏è')">NO üòí</button>

<div id="popup"></div>

<script>
let moveCount = 0;

document.getElementById("yesBtn").onclick = function () {
    moveCount++;

    // For first 9 clicks ‚Üí move button
    if (moveCount < 10) {
        let btn = document.getElementById("yesBtn");
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);

        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    // On 10th click ‚Üí show popup
    if (moveCount === 10) {
        let popup = document.getElementById("popup");
        popup.innerHTML = "Aree kiti vela try karnar ha? <br>Okay chal last time try karu baghu üòâ‚ù§Ô∏è";
        popup.style.display = "block";

        setTimeout(() => {
            popup.style.display = "none";
            window.location.href = "page2.html"; // redirect to second page
        }, 2500);
    }
};
</script>

</body>
</html>
