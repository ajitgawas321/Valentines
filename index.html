<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('Pink White Simple Happy Valentines Day Greeting - Your Story_20260210_141157_0000.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(5px);
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 12px;
        font-size: 18px;
        color: black;
        display: none;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff4b9a;
        color: white;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ©·</h1>
    <button id="yesBtn">YES</button>
</div>

<div class="popup" id="popupMsg">
    Aree kiti vela try karnar ha? <br>
    Okay chal last time try karu baghu ðŸ˜‰
</div>

<script>
    let clicks = 0;
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popupMsg");

    yesBtn.addEventListener("click", () => {
        clicks++;

        if (clicks <= 8) {
            // move button randomly
            yesBtn.style.position = "absolute";
            yesBtn.style.top = Math.random() * 80 + "vh";
            yesBtn.style.left = Math.random() * 80 + "vw";
        } 
        else if (clicks === 9) {
            // show popup only on 9th click
            popup.style.display = "block";
        } 
        else if (clicks === 10) {
            // redirect on 10th click
            window.location.href = "valentine.html";
        }
    });
</script>

</body>
</html>
