<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;

            /* ðŸ”½ ADD YOUR BACKGROUND IMAGE LINK BELOW */
            background-image: url("ADD-YOUR-IMAGE-LINK-HERE");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 40px;
        }

        .button-container {
            position: relative;
            width: 300px;
            height: 100px;
            margin: 30px auto;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
        }

        #yesBtn {
            position: absolute;
            left: 30px;
            top: 30px;
        }

        #noBtn {
            position: absolute;
            right: 30px;
            top: 30px;
        }

        #message {
            margin-top: 40px;
            font-size: 20px;
            color: red;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <h1>Will you be my valentines?</h1>

    <div class="button-container">
        <button onclick="yesClick()" id="yesBtn">Yes</button>
        <button onclick="noClick()" id="noBtn">No</button>
    </div>

    <div id="message"></div>

    <script>
        let yesCount = 0;

        function noClick() {
            document.getElementById("message").innerText =
                "Aree no nko na mhanu";
        }

        function yesClick() {
            yesCount++;

            let yesBtn = document.getElementById("yesBtn");
            let container = document.querySelector(".button-container");

            if (yesCount < 10) {

                let maxX = container.clientWidth - yesBtn.offsetWidth;
                let maxY = container.clientHeight - yesBtn.offsetHeight;

                let x = Math.random() * maxX;
                let y = Math.random() * maxY;

                yesBtn.style.left = x + "px";
                yesBtn.style.top = y + "px";

                if (yesCount == 9) {
                    document.getElementById("message").innerText =
                        "Aree kiti vel try karan ha? Chal last time try kar";
                }
            } else {
                window.location.href = "page2.html";
            }
        }
    </script>

</body>
</html>
