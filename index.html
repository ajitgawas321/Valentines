<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url('https://i.ibb.co/vXxD0f8/romantic-bg.jpg') center/cover no-repeat fixed;
        text-align: center;
        color: white;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        margin-top: 25%;
    }

    h1 {
        font-size: 2rem;
        text-shadow: 0 0 10px #000;
    }

    button {
        font-size: 1.2rem;
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin: 10px;
        font-weight: bold;
        position: relative;
    }

    #yesBtn { background: #ff4d6d; color: white; }
    #noBtn { background: gray; color: white; position: absolute; }
</style>

</head>
<body>

<div class="container">
    <h1>Goluuuu ❤️<br>Will you be my Valentine?</h1>
    
    <button id="yesBtn" onclick="moveYes()">Yes</button>
    <button id="noBtn" onclick="moveNo()">No</button>
</div>

<script>
let yesMoves = 0;

function moveYes() {
    let yesBtn = document.getElementById("yesBtn");

    if (yesMoves < 10) {
        // Random movement
        let x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
        let y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);

        yesBtn.style.position = "absolute";
        yesBtn.style.left = x + "px";
        yesBtn.style.top = y + "px";

        yesMoves++;
    } else {
        // After 10 moves, go to next page
        window.location.href = "page2.html";
    }
}

function moveNo() {
    let btn = document.getElementById("noBtn");
    let x = Math.random() * (window.innerWidth - btn.offsetWidth);
    let y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>

</body>
</html>
