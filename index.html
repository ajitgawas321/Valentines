<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            /* PASTE YOUR BACKGROUND IMAGE LINK IN THE URL BELOW */
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('https://images.unsplash.com/photo-1518133835878-5a93cc3f89e5?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 85%;
            max-width: 450px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        /* Container where buttons move */
        .btn-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin: 20px 0;
            border: 1px solid rgba(255, 77, 109, 0.1);
            border-radius: 15px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, top 0.3s, left 0.3s;
            position: absolute;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            left: 20%;
            top: 40%;
            z-index: 10;
        }

        #noBtn {
            background-color: #8d99ae;
            color: white;
            right: 20%;
            top: 40%;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #messageArea {
            height: 50px;
            color: var(--dark-pink);
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Will you be my valentines?</h1>
        
        <div class="btn-container" id="box">
            <button id="yesBtn" class="btn">YES</button>
            <button id="noBtn" class="btn">NO</button>
        </div>

        <div id="messageArea"></div>
    </div>

    <script>
        let clickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const msg = document.getElementById('messageArea');
        const box = document.getElementById('box');

        // NO Button: Shows persistent message
        noBtn.addEventListener('click', () => {
            msg.innerHTML = "No ka g mhantes ðŸ˜­";
        });

        // YES Button: Moves 9 times, redirects on 10th
        yesBtn.addEventListener('click', () => {
            clickCount++;
            
            // Clear the "No" message when user tries to click Yes
            msg.innerHTML = "";

            if (clickCount < 10) {
                moveRandomly();
                
                if (clickCount === 9) {
                    msg.innerHTML = "Evdhe ghai zale ka g ? ,chal ajun ekda try kar ðŸ˜¤";
                }
            } else {
                window.location.href = "page2.html";
            }
        });

        function moveRandomly() {
            const boxRect = box.getBoundingClientRect();
            const btnRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();

            let newX, newY;
            let overlap = true;

            // Simple loop to prevent overlap with NO button
            while (overlap) {
                newX = Math.random() * (boxRect.width - btnRect.width);
                newY = Math.random() * (boxRect.height - btnRect.height);

                const noRelX = noRect.left - boxRect.left;
                const noRelY = noRect.top - boxRect.top;

                const isOverlapping = !(
                    newX + btnRect.width < noRelX || 
                    newX > noRelX + noRect.width || 
                    newY + btnRect.height < noRelY || 
                    newY > noRelY + noRect.height
                );

                if (!isOverlapping) overlap = false;
            }

            yesBtn.style.left = newX + "px";
            yesBtn.style.top = newY + "px";
        }
    </script>
</body>
</html>
