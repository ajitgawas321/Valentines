<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;

            /* ðŸ”½ ADD YOUR BACKGROUND IMAGE LINK BELOW */
            background-image: url("ADD-YOUR-IMAGE-LINK-HERE");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            font-size: 40px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        #yesBtn {
            position: relative;
        }

        #message {
            margin-top: 30px;
            font-size: 20px;
            color: red;
            min-height: 30px; /* keeps space reserved */
        }
    </style>
</head>
<body>

    <h1>Will you be my valentines?</h1>

    <div class="button-container">
        <button onclick="yesClick()" id="yesBtn">Yes</button>
        <button onclick="noClick()">No</button>
    </div>

    <div id="message"></div>

    <script>
        let yesCount = 0;

        function noClick() {
            // Every time "No" is clicked, message shows
            document.getElementById("message").innerText =
                "Aree no nko na mhanu";
        }

        function yesClick() {
            yesCount++;
            let yesBtn = document.getElementById("yesBtn");

            if (yesCount < 10) {

                // Move button randomly
                let x = Math.random() * (window.innerWidth - 120);
                let y = Math.random() * (window.innerHeight - 60);

                yesBtn.style.position = "absolute";
                yesBtn.style.left = x + "px";
                yesBtn.style.top = y + "px";

                if (yesCount == 9) {
                    document.getElementById("message").innerText =
                        "Aree kiti vel try karan ha? Chal last time try kar";
                }
            } else {
                window.location.href = "page2.html";
            }
        }
    </script>

</body>
</html>
