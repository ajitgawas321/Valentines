<!DOCTYPE html>
<html>
<head>
    <title>Valentine ðŸ’–</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;

            /* ðŸ”½ ADD YOUR BACKGROUND IMAGE LINK BELOW */
            background-image: url("ADD-YOUR-IMAGE-LINK-HERE");
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 45px;
            color: #ff4081;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 200px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        #yesBtn {
            position: absolute;
            left: 40px;
            top: 80px;
            background: linear-gradient(45deg, #ff4d6d, #ff1e56);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            position: absolute;
            right: 40px;
            top: 80px;
            background: #444;
            color: white;
        }

        #noBtn:hover {
            background: #222;
            transform: scale(1.1);
        }

        #message {
            margin-top: 30px;
            font-size: 20px;
            color: crimson;
            opacity: 0;
            transition: opacity 0.5s ease;
            height: 30px;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Will you be my valentines? ðŸ’–</h1>

    <div class="buttons" id="area">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="message"></div>

    <script>
        let yesCount = 0;

        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const message = document.getElementById("message");
        const area = document.getElementById("area");

        noBtn.addEventListener("click", () => {
            message.innerText = "Aree no nko na mhanu ðŸ˜­";

            message.classList.remove("show");
            void message.offsetWidth; // restart animation
            message.classList.add("show");
        });

        yesBtn.addEventListener("click", () => {
            yesCount++;

            if (yesCount < 10) {

                const padding = 20;
                const maxX = area.clientWidth - yesBtn.offsetWidth - padding;
                const maxY = area.clientHeight - yesBtn.offsetHeight - padding;

                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                yesBtn.style.left = newX + "px";
                yesBtn.style.top = newY + "px";

                if (yesCount === 9) {
                    message.innerText = "Aree kiti vel try karan ha? Chal last time try kar ðŸ˜¤";
                    message.classList.add("show");
                }

            } else {
                window.location.href = "page2.html";
            }
        });
    </script>

</body>
</html>
