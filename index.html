<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            /* PASTE YOUR BACKGROUND IMAGE LINK BETWEEN THE QUOTES BELOW */
            background-image: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                              url('https://images.unsplash.com/photo-1518562180175-34a163b1a9a6?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 3rem;
            margin-bottom: 30px;
        }

        /* The container where buttons live */
        .btn-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            position: absolute;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            left: 20%;
            top: 50px;
            z-index: 100;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            right: 20%;
            top: 50px;
        }

        .btn:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        #message {
            margin-top: 20px;
            color: var(--dark-pink);
            font-weight: 600;
            min-height: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .visible { opacity: 1 !important; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Will you be my valentines?</h1>
        
        <div class="btn-container" id="container">
            <button id="yesBtn" class="btn">YES</button>
            <button id="noBtn" class="btn">NO</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        let clickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const container = document.getElementById('container');

        // Logic for NO button
        noBtn.addEventListener('click', () => {
            message.textContent = "Aree no nko na mhanu ðŸ˜­";
            message.classList.add('visible');
        });

        // Logic for YES button
        yesBtn.addEventListener('click', () => {
            clickCount++;

            if (clickCount < 10) {
                moveButton();
                if (clickCount === 9) {
                    message.textContent = "Aree kiti vel try karan ha? Chal last time try kar ðŸ˜¤";
                    message.classList.add('visible');
                }
            } else {
                window.location.href = "page2.html";
            }
        });

        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const btnRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();

            let newX, newY;
            let isOverlapping = true;

            // Loop to ensure the new position doesn't overlap the "No" button
            while (isOverlapping) {
                newX = Math.random() * (containerRect.width - btnRect.width);
                newY = Math.random() * (containerRect.height - btnRect.height);

                // Check overlap with No button (relative to container)
                const noRelX = noRect.left - containerRect.left;
                const noRelY = noRect.top - containerRect.top;

                const buffer = 10; // Extra space
                const horizontalOverlap = (newX + btnRect.width + buffer > noRelX) && (newX - buffer < noRelX + noRect.width);
                const verticalOverlap = (newY + btnRect.height + buffer > noRelY) && (newY - buffer < noRelY + noRect.height);

                if (!(horizontalOverlap && verticalOverlap)) {
                    isOverlapping = false;
                }
            }

            yesBtn.style.left = newX + "px";
            yesBtn.style.top = newY + "px";
        }
    </script>
</body>
</html>
