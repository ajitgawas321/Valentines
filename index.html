<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('Pink White Simple Happy Valentines Day Greeting - Your Story_20260210_141157_0000.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .title-box {
        text-align: center;
        margin-top: 40px;
        font-size: 26px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.3);
        padding: 15px 20px;
        border-radius: 15px;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        backdrop-filter: blur(5px);
    }

    #yesBtn {
        padding: 10px 22px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff4b9a;
        color: white;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        top: 40vh;
    }

    .popup {
        position: fixed;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 12px;
        font-size: 18px;
        color: black;
        display: none;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        width: 75%;
        text-align: center;
    }
</style>
</head>
<body>

<div class="title-box">
    Will you be my Valentine? ðŸ©·
</div>

<button id="yesBtn">YES</button>

<div class="popup" id="popupMsg">
    Aree kiti vela try karnar ha? <br>
    Okay chal last time try karu baghu ðŸ˜‰
</div>

<script>
    let clicks = 0;
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popupMsg");

    yesBtn.addEventListener("click", () => {
        clicks++;

        if (clicks <= 8) {
            let newTop = Math.random() * 80 + "vh";
            let newLeft = Math.random() * 80 + "vw";

            yesBtn.style.position = "absolute";
            yesBtn.style.top = newTop;
            yesBtn.style.left = newLeft;
        } 
        else if (clicks === 9) {
            popup.style.display = "block";
        } 
        else if (clicks === 10) {
            window.location.href = "valentine.html";
        }
    });
</script>

</body>
</html>
