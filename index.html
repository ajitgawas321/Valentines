<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
    body {
        background: pink;
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding-top: 40px;
    }

    .container {
        position: relative;
    }

    img {
        width: 260px;
        border-radius: 20px;
        margin-bottom: 20px;
    }

    h1 {
        color: #d6004c;
    }

    .btn {
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff3366;
        color: white;
    }

    #noBtn {
        background: white;
        border: 2px solid #ff3366;
        color: #ff3366;
        position: relative;
    }

    /* Popup in middle */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 15px #ff6fa1;
        display: none;
        z-index: 999;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <img src="Pink White Simple Happy Valentines Day Greeting - Your Story_20260210_141157_0000.png">

    <br>

    <button class="btn" id="yesBtn">YES ‚ù§Ô∏è</button>
    <button class="btn" id="noBtn">NO üòí</button>

    <div class="popup" id="popupBox">
        Areee‚Ä¶ YES mha naa baby üò≠‚ù§Ô∏è  
    </div>
</div>

<script>
let moveCount = 0;

document.getElementById("yesBtn").onclick = function () {
    window.location.href = "page2.html";
};

document.getElementById("noBtn").onclick = function () {
    if (moveCount < 10) {
        moveCount++;

        let btn = document.getElementById("noBtn");
        btn.style.left = Math.random() * 200 + "px";
        btn.style.top = Math.random() * 200 + "px";

        // Show popup in center
        let popup = document.getElementById("popupBox");
        popup.style.display = "block";

        setTimeout(() => {
            popup.style.display = "none";
        }, 1200);
    }
};
</script>

</body>
</html>
