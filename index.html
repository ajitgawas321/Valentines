<!DOCTYPE html>
<html>
<head>
    <title>Valentine Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;

            /* ðŸ”½ ADD YOUR BACKGROUND IMAGE LINK BELOW */
            background-image: url("ADD-YOUR-IMAGE-LINK-HERE");
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Will you be my valentines?</h1>

    <button onclick="yesClick()" id="yesBtn">Yes</button>
    <button onclick="noClick()">No</button>

    <div id="message"></div>

    <script>
        let yesCount = 0;

        function noClick() {
            document.getElementById("message").innerText = "Aree no nko na mhanu";
        }

        function yesClick() {
            yesCount++;

            if (yesCount < 10) {
                let yesBtn = document.getElementById("yesBtn");

                // Move button randomly
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 50);

                yesBtn.style.position = "absolute";
                yesBtn.style.left = x + "px";
                yesBtn.style.top = y + "px";

                if (yesCount == 9) {
                    document.getElementById("message").innerText =
                        "Aree kiti vel try karan ha? Chal last time try kar";
                }
            } else {
                // On 10th click go to second page
                window.location.href = "page2.html";
            }
        }
    </script>

</body>
</html>
