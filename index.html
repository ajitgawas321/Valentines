<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            /* PASTE YOUR BACKGROUND IMAGE LINK BELOW */
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('https://images.unsplash.com/photo-1518133835878-5a93cc3f89e5?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* The restricted area for the buttons */
        .button-zone {
            position: relative;
            height: 220px;
            width: 100%;
            margin: 15px 0;
            border: 1px solid rgba(255, 77, 109, 0.1);
            border-radius: 15px;
        }

        .btn {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            position: absolute;
            transition: top 0.3s ease, left 0.3s ease, transform 0.2s;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            left: 20%;
            top: 40%;
            z-index: 10;
        }

        #noBtn {
            background-color: #8d99ae;
            color: white;
            right: 20%;
            top: 40%;
        }

        /* The message area strictly below the buttons */
        #messageOutput {
            height: 60px;
            color: var(--dark-pink);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            animation: popUp 0.3s ease-out;
        }

        @keyframes popUp {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Will you be my valentines?</h1>
        
        <div class="button-zone" id="zone">
            <button id="yesBtn" class="btn">YES</button>
            <button id="noBtn" class="btn">NO</button>
        </div>

        <div id="messageOutput"></div>
    </div>

    <script>
        let clickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const output = document.getElementById('messageOutput');
        const zone = document.getElementById('zone');

        // NO Button Logic
        noBtn.addEventListener('click', () => {
            output.innerHTML = "No ka g mhantes ðŸ˜­";
            // Reset animation
            output.style.animation = 'none';
            output.offsetHeight; 
            output.style.animation = null;
        });

        // YES Button Logic
        yesBtn.addEventListener('click', () => {
            clickCount++;
            
            // Clear message while trying to click Yes
            output.innerHTML = "";

            if (clickCount < 10) {
                const zoneRect = zone.getBoundingClientRect();
                const btnWidth = yesBtn.offsetWidth;
                const btnHeight = yesBtn.offsetHeight;

                // Move button randomly within the zone
                const newX = Math.random() * (zoneRect.width - btnWidth);
                const newY = Math.random() * (zoneRect.height - btnHeight);

                yesBtn.style.left = newX + "px";
                yesBtn.style.top = newY + "px";

                if (clickCount === 9) {
                    output.innerHTML = "Evdhe ghai zale ka g ? ,chal ajun ekda try kar ðŸ˜¤";
                }
            } else {
                window.location.href = "page2.html";
            }
        });
    </script>
</body>
</html>
