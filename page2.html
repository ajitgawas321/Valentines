<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #ffe6f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        text-align: center;
    }

    video {
        width: 80%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
    }

    .title {
        font-size: 28px;
        margin-bottom: 20px;
        color: #d9166f;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <div class="title">Happy Valentine's Day ❤️</div>

    <!-- Replace yourvideo.mp4 with your actual video -->
    <video controls autoplay>
        <source src="yourvideo.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
