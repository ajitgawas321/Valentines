<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayyy! - Best Decision Ever</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff0f3; /* Soft romantic background */
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary-pink);
            font-size: 4.5rem;
            margin: 0;
            line-height: 1.2;
        }

        h2 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            font-weight: 400;
            margin: 0 0 30px 0;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Perfect 16:9 Aspect Ratio */
            height: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .wow-msg {
            margin-top: 20px;
            color: #ff758f;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            font-style: italic;
        }

        /* Small Corner Button for Page 3 */
        .secret-corner-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--primary-pink);
            color: var(--dark-pink);
            text-decoration: none;
            font-size: 0.8rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .secret-corner-btn:hover {
            background: var(--primary-pink);
            color: white;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yayyy!!!</h1>
        <h2>best desion everr</h2>

        <div class="video-wrapper">
            <iframe 
                src="https://youtu.be/5AmHMSEY6kg?si=246bRkcOd8d-lKIq" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <p class="wow-msg">woww</p>
    </div>

    <a href="page3.html" class="secret-corner-btn">Next Page â†’</a>

</body>
</html>
